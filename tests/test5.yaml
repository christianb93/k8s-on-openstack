apiVersion: v1
kind: Pod
metadata:
  name: demo
  namespace: kube-system
spec:
  containers:
    - name: demo
      image: christianb93/demo:v0.2
      volumeMounts:
        - mountPath: /etc/os_credentials
          name: os-ca-credentials
          readOnly: true
  volumes:
  - name: os-ca-credentials
    secret:
      secretName: os-client-ca
---

