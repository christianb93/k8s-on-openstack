---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuryr-demo
spec:
  selector:
    matchLabels:
      app: kuryr-demo
  replicas: 4
  template:
    metadata:
      labels:
        app: kuryr-demo
    spec:
      containers:
        - name: kuryr-demo
          image: christianb93/kuryr-demo
---
apiVersion: v1
kind: Service
metadata:
  name: kuryr-demo-service
spec:
  selector:
    app: kuryr-demo
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8888

