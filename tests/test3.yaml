---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-tolerations
spec:
  selector:
    matchLabels:
      app: nginx-tolerations
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx-tolerations
    spec:
      containers:
        - name: nginx
          image: nginx:latest
      tolerations:
        - key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          effect: NoSchedule
      
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-loadbalancer-service
spec:
  selector:
    app: nginx-loadbalancer
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80        
