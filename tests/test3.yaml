---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buster
spec:
  selector:
    matchLabels:
      app: buster
  replicas: 2
  template:
    metadata:
      labels:
        app: buster
    spec:
      containers:
        - name: buster
          image: debian:buster
          command: ['sh', '-c', 'sleep 60000']
