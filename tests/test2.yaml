---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-loadbalancer
spec:
  selector:
    matchLabels:
      app: nginx-loadbalancer
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx-loadbalancer
    spec:
      containers:
        - name: nginx
          image: nginx:latest
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-loadbalancer-service
spec:
  selector:
    app: nginx-loadbalancer
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80        
